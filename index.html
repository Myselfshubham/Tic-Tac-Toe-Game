<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&family=Work+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="tic-tac-toe">
      <h1>Tic Tac Toe</h1>
      <div class="board" id="board">
        <div class="row">
          <div id="0" onclick="handleClick(this)" class="col"></div>
          <div id="1" onclick="handleClick(this)" class="col"></div>
          <div id="2" onclick="handleClick(this)" class="col"></div>
        </div>
        <div class="row">
          <div id="3" onclick="handleClick(this)" class="col"></div>
          <div id="4" onclick="handleClick(this)" class="col"></div>
          <div id="5" onclick="handleClick(this)" class="col"></div>
        </div>
        <div class="row">
          <div id="6" onclick="handleClick(this)" class="col"></div>
          <div id="7" onclick="handleClick(this)" class="col"></div>
          <div id="8" onclick="handleClick(this)" class="col"></div>
        </div>
        <div class="status" id="status">
          Player
          <span id="currPlayer">X</span>'s turn
        </div>
      </div>
      <button class="restart-button" id="restartButton">Restart</button>
      <p class="credit">
        Made with love by
        <a
          target="_blank"
          href="https://www.linkedin.com/in/shubham-kumar-358177214/"
          >Shubham</a
        >❤️
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
